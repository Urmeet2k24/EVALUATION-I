<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  

  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Whether you're a job seeker with questions or an employer looking for the right talent. Feel free to reach out, and we'll respond as soon as possible.
          </p>

          <div class="info">
            <div class="information">
              <img src="location.png" class="icon" alt="" />
              <p>Chitkara University,Punjab   </p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>jobpro@gmail.com</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />
              <p>987-456-788</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form id="contactForm" action="contact.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username"/>
              <label for="name"></label>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="email" />
              <label for="email"></label>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="phone" />
              <label for="tel"></label>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>
              <label for="message"></label>
            </div>
            <a href="http://127.0.0.1:5500/EVALUATION-I/Yash/homepage.html">
              <input type="submit" value="Send" class="btn" />
          </a>
          
          </form>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
